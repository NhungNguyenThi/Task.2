<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="style6.css" />
	
<head>
	<title>Build a Pomodoro Clock</title>
</head>
<body>
	<h1>Pomodoro Clock</h1>
		<div class="timers">
		  <div class="break">
			<h2>Break</h2>
			<div>
			  <button class="in" id="minusBreak">-</button>
			  <p class="in" id='break'>5</p>
			  <button class="in" id="plusBreak">+</button>
			</div>
		  </div>
		  <div class="session">
			<h2>Session</h2>
			<div>
			  <button class="in" id="minusCount">-</button>
			  <p class="in" id="count">25</p>
			  <button class="in" id="plusCount">+</button>
			</div>
		  </div>
		</div>
		<div class="clock" id="grad">
		  <p id="title">Session</p>
		  <p id="timer" style="font-size: 75px;"></p>
	
		</div>
		<button id="startbtn">Start</button>
		<button id="pausebtn">Pause</button>
    <script src="script6.js"></script>	
</body>
</html>
