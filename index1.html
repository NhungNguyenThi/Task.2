<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="style.css" />

<head>
	<title>Build a Pomodoro Clock</title>
</head>
<body>
		<div class="container">
			<div class="title" id="content">
				<div id="header">
				<span style="color: violet;"><h1>Pomodoro Clock</h1></span>
				<div style="border: 1px solid black;"></div>
				</div>
				<div class="break">
					<h3>Break</h3>
					<button id="B_sub"><span>-</span></button>
					<span id="B_time">5</span>
					<button id="B_add"><span>+</span></button>
				</div>
				<div class="session">
					<h3>Session</h3>
					<button id="S_sub"><span>-</span></button>
					<span id="S_time">25</span>
					<button id="S_add"><span>+</span></button>
				</div>
				<div class="display">
					<div class="time"><p id="time">25:00</p></div>
					<div class="bar" id="bar"></div>
				</div>
				<div class="start">
					<h3>Start</h3>
				</div>
				<div class="reset">
					<h3>Reset</h3>
				</div>

			</div>
		</div>
		<script src="script.js"></script>
</body>
</html>
